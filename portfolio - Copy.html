<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;

            background: url("Black-White-Background-Full-HD.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            background-image: linear-gradient(135deg,
                rgba(255,255,255,0.40) 0%,
                rgba(220,220,220,0.30) 35%,
                rgba(180,180,180,0.25) 70%,
                rgba(140,140,140,0.20) 100%
            );

            padding: 25px;
            border-radius: 12px;
            border: 6px double rgba(255,255,255,0.85);
            outline: 3px solid rgba(255,255,255,0.6);
            box-shadow: 0 0 30px rgba(0,0,0,0.25);
        }

        .info-box {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            background-image: linear-gradient(135deg,
                rgba(255,255,255,0.40) 0%,
                rgba(220,220,220,0.30) 35%,
                rgba(180,180,180,0.25) 70%,
                rgba(140,140,140,0.20) 100%
            );

            padding: 15px;
            border-radius: 12px;
            border: 6px double rgba(255,255,255,0.85);
            outline: 3px solid rgba(255,255,255,0.6);
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }

        img {
            border-radius: 50%;
            display: block;
            margin: auto;
            border: 3px solid #d0d0d0;
        }

        h1 {
            text-align: center;
            margin-top: 15px;
            font-size: 28px;
            color: #333;
        }

        h3 {
            text-align: center;
            font-weight: normal;
            margin-top: 5px;
            color: #555;
        }

        h2 {
            border-left: 4px solid #007bff;
            padding-left: 10px;
            color: #333;
            margin-top: 35px;
        }

        ul {
            line-height: 1.8;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 0 4px rgba(0,0,0,0.05);
        }

        ul li {
            margin-bottom: 6px;
        }

        .layout {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .left-side {
            width: 55%;
        }

        .right-side {
            width: 35%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: 1px solid black;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="layout">

    <div class="left-side">
        <div class="container">

            <img src="a2117e75dc55c149c2c68cbadee1f16e.jpg" width="120" height="120">

            <h1 id="name"></h1>
            <h3 id="roll"></h3>

            <hr>

            <h2>About Me</h2>
            <p id="aboutText"></p>

            <hr>

            <h2>Stuff I Like To Do</h2>
            <ul id="hobby-list"></ul>

            <hr>

            <h2>Aspirations</h2>
            <ul id="asp-list"></ul>

            <hr>

            <h2>Contact</h2>
            <p>Email: me25b140@smail.iitm.ac.in</p>
            <p>Phone: 9344552316</p>

        </div>
    </div>


    <div class="right-side">

        <div id="weather-box" class="info-box">
            Loading weather...
        </div>

        <div class="info-box">
            <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=80.23817270994188%2C12.985612038014763%2C80.2416005730629%2C12.987522583675846&amp;layer=mapnik&amp;marker=12.986567312681851%2C80.23988664150238"></iframe>
            <br/>
            <small>
                <a href="https://www.openstreetmap.org/?mlat=12.986567&amp;mlon=80.239887#map=19/12.986567/80.239887">
                    View Larger Map
                </a>
            </small>
        </div>

    </div>
</div>

<!-- keep your weather script exactly as it was -->
<script>
const apiKey = "dcb75af0a29d4b15bb8192803250212";
const city = "Chennai";

fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`)
    .then(response => response.json())
    .then(data => {
        document.getElementById("weather-box").innerHTML = `
            <h3 style="text-align:center; margin-top:0;">Weather in ${data.location.name}</h3>
            <div style="display:grid; grid-template-columns:140px auto; row-gap:8px;">
                <div><strong>City:</strong></div><div>${data.location.name}, ${data.location.region}, ${data.location.country}</div>
                <div><strong>Temperature:</strong></div><div>${data.current.temp_c}°C</div>
                <div><strong>Condition:</strong></div><div>${data.current.condition.text}</div>
                <div><strong>Humidity:</strong></div><div>${data.current.humidity}%</div>
                <div><strong>Wind Speed:</strong></div><div>${data.current.wind_kph} km/h</div>
                <div><strong>Feels Like:</strong></div><div>${data.current.feelslike_c}°C</div>
            </div>
        `;
    })
    .catch(() => {
        document.getElementById("weather-box").innerHTML = "Unable to load weather.";
    });
</script>

<!-- Simple portfolio JS: beginner-friendly, no async/await, no arrow functions -->
<script>
/* Point this to your Node server (or Flask) base URL.
   If your server runs on port 5000, keep as below.
*/
var apiURL = "http://127.0.0.1:5000/api/portfolio";

/* Fetch portfolio data and insert into the DOM.
   Simple .then() chains and plain for-loops used.
*/
fetch(apiURL)
    .then(function(response) {
        // try to parse JSON even if response not OK; the server should return JSON
        return response.json();
    })
    .then(function(data) {
        // If any field is missing, use an empty fallback
        var name = data.name || "";
        var roll = data.roll || "";
        var about = data.about || "";

        // Write basic text fields
        document.getElementById("name").innerHTML = name;
        document.getElementById("roll").innerHTML = roll;
        document.getElementById("aboutText").innerHTML = about;

        // Hobbies (array expected)
        var hobbies = data.hobbies || [];
        var hobListHTML = "";
        for (var i = 0; i < hobbies.length; i++) {
            hobListHTML += "<li>" + hobbies[i] + "</li>";
        }
        // If no hobbies, show a useful message
        if (hobbies.length === 0) {
            hobListHTML = "<li>No hobbies listed.</li>";
        }
        document.getElementById("hobby-list").innerHTML = hobListHTML;

        // Aspirations (array expected)
        var asps = data.aspirations || [];
        var aspListHTML = "";
        for (var j = 0; j < asps.length; j++) {
            aspListHTML += "<li>" + asps[j] + "</li>";
        }
        if (asps.length === 0) {
            aspListHTML = "<li>No aspirations listed.</li>";
        }
        document.getElementById("asp-list").innerHTML = aspListHTML;
    })
    .catch(function() {
        // keep it simple: log and show a small message in the console
        console.log("API not reachable.");
    });
</script>

</body>
</html>
